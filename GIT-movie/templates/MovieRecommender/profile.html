{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
</head>
<body style="background-color: #09000b;">

<div class="container">
    <div class="profile" style="background-color: #928e85;">
        <div class="image">
            <a>
                {% if user.userprofile.profile_picture %}
                    <img src="{{ user.userprofile.profile_picture.url }}">
                {% else %}
                    <img src="{% static 'images/placeholder.jpg' %}">
                {% endif %}
            </a>
        </div>
        <h1 style="color: black;">{{ user.username }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_bio" style="color: black;">Bio:</label>
            <textarea name="bio" id="id_bio" style="color: black; background-color: white;">{{ user.userprofile.bio }}</textarea><br>
            <label for="id_profile_picture" style="color: white;">Profile Picture:</label>
            <input type="file" name="profile_picture" id="id_profile_picture"><br>
            <button type="submit" style="background-color: #09000b; color: white;">Update</button>
        </form>
        <div class="more">
    <p style="color: black;">
        Want to go back to the Home page? <strong><a href="{% url 'home' %}" style="color: navy;">HOME</a></strong>
    </p>
    <p style="color: black;">
        DO you want to Logout ? <strong><a href="{% url 'logout' %}" style="color: navy;">Logout</a></strong>
    </p>
</div>

    </div>
</div>

</body>
</html>
